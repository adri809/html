<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mi página web en GitHub HTML</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 1em;
			text-align: center;
		}
		main {
			max-width: 800px;
			margin: 1em auto;
			padding: 1em;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		h1 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Mi página web en GitHub HTML</h1>
	</header>
	<main>
		<h2>¡Hola, mundo!</h2>
		<p>Esta es un ejemplo de página web creada con HTML y alojada en GitHub.</p>
		<p>Puedes utilizar GitHub para alojar tus propias páginas web de forma gratuita y compartirlas con el mundo.</p>
	</main>
</body>
</html>
